{% extends "challenge.html" %}

{% block description %}
    {{ challenge.html }}
{% endblock %}

{% block input %}
    <input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">

<input id="challenge-input" class="challenge-input form-control" type="text" name="submission" @keyup.enter="submitChallenge()" placeholder="LinuxMUP{...}" x-model="submission">
{% endblock %}

{% block submit %}
<button id="challenge-submit" class="challenge-submit btn btn-outline-secondary w-100 h-100" type="submit" @click.debounce.500ms="submitChallenge()">
                    Submit
                  </button>
{% endblock %}
